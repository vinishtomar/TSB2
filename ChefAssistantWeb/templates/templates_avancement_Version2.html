{% extends "base.html" %}
{% block title %}Avancement du Chantier{% endblock %}
{% block body %}
<div class="main-app" style="display:block;">
    <div class="header">
        <h1>Avancement du Chantier</h1>
        <a href="{{ url_for('logout') }}">
            <button class="logout-btn">Déconnexion</button>
        </a>
    </div>
    <div class="content">
        <form method="post">
            <div class="form-row">
                <div class="form-group">
                    <label>Câble DC tiré (m)</label>
                    <input type="number" step="0.1" name="cable_dc_tire">
                </div>
                <div class="form-group">
                    <label>Câble AC tiré (m)</label>
                    <input type="number" step="0.1" name="cable_ac_tire">
                </div>
                <div class="form-group">
                    <label>Câble Terre tiré (m)</label>
                    <input type="number" step="0.1" name="cable_terre_tire">
                </div>
                <div class="form-group">
                    <label>Nombre de panneaux posés</label>
                    <input type="number" name="panneaux_poses">
                </div>
                <div class="form-group">
                    <label>Nombre de rails posés</label>
                    <input type="number" name="rails_poses">
                </div>
                <div class="form-group">
                    <label>Nombre d'onduleurs posés</label>
                    <input type="number" name="onduleurs_poses">
                </div>
            </div>
            <button class="btn" type="submit">Enregistrer</button>
        </form>
    </div>
</div>
{% endblock %}
